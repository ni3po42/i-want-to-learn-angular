<app-gameoflife-renderselector></app-gameoflife-renderselector>

<fieldset>
    <legend>Options:</legend>

    <label>Rows</label>
    <input [disabled]="isRunning" type="number" min="8" max="128" [(ngModel)]="constraintModel.rows" (change)="resetGame()" />

    <label>Columns</label>
    <input [disabled]="isRunning" type="number" min="8" max="128" [(ngModel)]="constraintModel.cols" (change)="resetGame()" />

    <label>Cell Size</label>
    <input type="number" min="8" max="16" [(ngModel)]="constraintModel.cellSizeInPixels" />

    <label>Surface is a torus</label>
    <input [disabled]="isRunning" type="checkbox" [(ngModel)]="constraintModel.isTorus" (change)="resetGame()" />

    <label>Renderer</label>
    <select [(ngModel)]="selectedRendererType">
        <option value="text">Text</option>
        <option value="canvas">Canvas</option>
        <option value="webgl">WebGl</option>
    </select>
</fieldset>

<button (click)="randomize()" [disabled]="isRunning">Randomize</button>
<button (click)="startGame()" [disabled]="isRunning">Start</button>
<button (click)="stopGame()" [disabled]="!isRunning">Stop</button>
