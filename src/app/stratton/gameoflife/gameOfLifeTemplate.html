<a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life" target="_blank">Conway's Game of Life</a>

<fieldset>
    <label>Renderer</label>
    <select [(ngModel)]="selectedRendererType">
        <option value="text">Text</option>
        <option value="canvas">Canvas</option>
        <option value="webgl">WebGl</option>
    </select>

    <label>Rows</label>
    <input [disabled]="isRunning" type="number" min="8" max="128" [(ngModel)]="constraintModel.rows" (change)="resetGame()" />

    <label>Columns</label>
    <input [disabled]="isRunning" type="number" min="8" max="128" [(ngModel)]="constraintModel.cols" (change)="resetGame()" />
    
    <label>Surface is a torus</label>
    <input [disabled]="isRunning" type="checkbox" [(ngModel)]="constraintModel.isTorus" (change)="resetGame()" />

    <label>Frame Delay (ms):</label>
    <input type="number" min="0" max="1000" [(ngModel)]="constraintModel.frameDelay" />

    <button (click)="randomize()" [disabled]="isRunning">?</button>
    <button (click)="isRunning ? stopGame() : startGame()">{{isRunning ? '||' : '>'}}</button>

</fieldset>
<app-gameoflife-renderselector dropFile (fileDrop)="loadFile($event)" title="Drag and drop BMP files to load state!"></app-gameoflife-renderselector>
