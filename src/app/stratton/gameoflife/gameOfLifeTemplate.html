<app-gameoflife-canvasrenderer></app-gameoflife-canvasrenderer>

<fieldset>
    <legend>Options:</legend>
    <input type="number" min="8" max="32" [(ngModel)]="constraintModel.cols" />
    <input type="number" min="8" max="32" [(ngModel)]="constraintModel.rows" />
    <input type="number" min="8" max="32" [(ngModel)]="constraintModel.cellSizeInPixels" />
</fieldset>

<button (click)="randomize()">Randomize</button>
<button (click)="startGame()">Start</button>
<button (click)="stopGame()">Stop</button>
