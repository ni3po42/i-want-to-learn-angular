<app-gameoflife-canvasrenderer></app-gameoflife-canvasrenderer>

<fieldset>
    <legend>Options:</legend>
    <input type="number" min="8" max="32" [(ngModel)]="constraintModel.cols" (change)="resetGame()" />
    <input type="number" min="8" max="32" [(ngModel)]="constraintModel.rows" (change)="resetGame()" />
    <input type="number" min="8" max="32" [(ngModel)]="constraintModel.cellSizeInPixels" (change)="resetGame()" />
</fieldset>

<button (click)="randomize()">Randomize</button>
<button (click)="startGame()">Start</button>
<button (click)="stopGame()">Stop</button>
